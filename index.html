<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700;900&display=swap" rel="stylesheet" />
</head>

<body>
    <section class="task_mgt_area">
        <section class="task_input_section">
            <h1 id="title">Stay strong, Be positive!</h1>
            <h1>Task</h1>
            <form class="form-task">
                <input type="text" id="task_text" placeholder="Add task" />
            </form>
        </section>

        <section class="pending_task_section">
            <h2>Pending</h2>
            <ul class="pending_task_list"></ul>
        </section>

        <section class="finished_task_section">
            <h2>Finished</h2>
            <ul class="finished_task_list"></ul>
        </section>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
