<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700;900&display=swap" rel="stylesheet" />
</head>

<body>
    <section class="task_mgt_area">
        <div class="top__container">
            <div class="js-clock">
                <h1></h1>
            </div>
            <div class="greeting__container"></div>
        </div>
        <div class="name__input__section">
            <img src="imgs/person_icon.png" alt="person_icon" class="icon__person" />
            <div>Before using task management app, Please register your name :</div>
            <form class="form-name">
                <input type="text" id="name_text" placeholder="    Enter your name" />
            </form>
        </div>

        <div class="lock__image">
            <img src="imgs/lock.png" alt="lock_img" />
        </div>
        <div class="container">
            <div class="weather_info">
                <span class="js-weather"></span>
                <img alt="weather_icon" class="weather_icon" />
            </div>
            <div class="geo_info">
                <span class="location"></span>
            </div>
            <section class="task_input_section">
                <h2 id="title">Stay strong, Be positive!</h2>
                <h1>Task</h1>
                <form class="form-task">
                    <input type="text" id="task_text" placeholder="Add task" />
                </form>
            </section>
            <div class="task__container">
                <div class="pending__task">
                    <h2 class="pending_list_title">Pending</h2>
                    <div class="pending__list">
                        <ul class="pending_task_list"></ul>
                    </div>
                </div>

                <div class="finished__task">
                    <h2 class="finished_list_title">Finished</h2>
                    <div class="finished__list">
                        <ul class="finished_task_list"></ul>
                    </div>
                </div>
            </div>
        </div>
        <img src="imgs/9.jpg" alt="background_image" class="js-bg-img" />
    </section>
    <script src="js/main.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/rand_bg.js"></script>
    <script src="js/geo_and_weather.js"></script>
</body>

</html>
